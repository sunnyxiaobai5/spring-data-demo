#APPLICATION SETTINGS (SpringApplication)
#设置启动时，是否显示banner
spring.main.show-banner=true

#SERVER SETTINGS (ServerProperties)
server.port=8080
# the context path, defaults to '/' 同 server.contextPath
server.context-path=
# the servlet path, defaults to '/' 同 server.servletPath
server.servlet-path=

#DATASOURCE SETTINGS (DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost/spring_data_demo
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName =com.mysql.jdbc.Driver
spring.datasource.initialize=false

#JPA SETTINGS (JpaProperties)
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.naming-strategy=com.sunnyxiaobai5.config.HibernateNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#FILE UPLOAD（MultipartProperties）
multipart.maxFileSize=2048Mb
multipart.maxRequestSize=2048Mb

#spring.view.prefix=/pages/
#spring.view.suffix=.jsp

#自定义配置
directory.fileupload=upload
