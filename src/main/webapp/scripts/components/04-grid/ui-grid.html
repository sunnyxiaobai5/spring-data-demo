<div class="grid">
	<!-- 顶部 start -->
	<div class="row">
		<div class="col-md-12">
			<!-- <div> -->
				<!-- <button type="button" class="btn btn-sm btn-primary" ng-repeat="(actionIndex, topAction) in options.topActions" ng-if="!topAction.dropdowns || topAction.dropdowns.length==0" ng-click="topAction.action(checkIds,checkItems,allItems,$event)" ng-bind-html="topAction.name | to_trusted"></button> -->
			<!-- </div> -->
			<div class="pull-left">
				<div class="btn-group" ng-repeat="(actionIndex, topAction) in options.topActions">
					<button type="button" ng-if="!topAction.dropdowns || topAction.dropdowns.length === 0" class="btn btn-sm btn-primary" ng-click="topAction.action(checkIds,checkItems,allItems,$event)">{{topAction.name}}</button>

					<button type="button" ng-if="!!topAction.dropdowns && topAction.dropdowns.length>0" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" ng-click="topAction.action(checkIds,checkItems,allItems,$event)">
					 	{{topAction.name}}
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" ng-if="!!topAction.dropdowns && topAction.dropdowns.length>0">
						<li ng-repeat="(dropdownIndex, dropdown) in topAction.dropdowns"><a href="">{{dropdown.name}}</a></li>
					</ul>
				</div>
			</div>

			<div class="pull-right">
				<nav>
					<ul class="pagination pagination-sm">
						<li>
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li>
							<a href="#" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>

		</div>
	</div>
	<!-- 顶部 end -->

	<!-- 表格 start -->
	<div class="row">
		<div class="col-md-12">
			<div>
				<table class="table table-striped table-bordered table-hover table-condensed">
					<!-- 表头 start -->
					<thead>
						<tr>
							<th><input type="checkbox" ng-model="checkAllFlag" ng-change="checkAll()"/></th>
							<th><span>序号</span></th>
							<th ng-repeat="column in options.columns track by $index">
								<span ng-bind-html="column.displayName | to_trusted"></span>
								<span class="glyphicon sort" ng-click="changeSortField(column.field)" ng-class="{'glyphicon-sort' : !sortBy || sortBy != column.field,'glyphicon-sort-by-order' : !!sortBy && sortBy == column.field && !!orderAsc,'glyphicon-sort-by-order-alt' : !!sortBy && sortBy == column.field && !orderAsc}"></span>
							</th>
							<th>
								<div class="pull-left">操作{{sortBy}}--{{!!orderAsc}}</div>
								<div class="pull-right">
									<div class="btn-group">
										<a class="btn column-control" href="javascript:void(0)" data-toggle="dropdown">
											<span><i class="fa fa-th-list"></i></span>
										</a>
										<div class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
						                    <label>
						                        <input type="checkbox" data-column="0" checked>
						                        姓名
						                    </label>
						                    <br>
						                    <label>
						                        <input type="checkbox" data-column="0" checked>
						                        年龄
						                    </label>
						                </div>
						            </div>    
								</div>
							</th>
						</tr>
					</thead>
					<!-- 表头 end -->

					<!-- 脚注 start -->
					<!-- <tfoot>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tfoot> -->
					<!-- 脚注 end -->

					<!-- 无单元格合并 start -->
					<tbody>
						<tr ng-repeat="(rowIndex, row) in rowList | orderBy:sortBy : !orderAsc">
							<td><input type="checkbox" ng-model="row.checked" ng-change="checkOne()" /></td>
							<td ng-bind="rowIndex+1"></td>
							<!-- <td ng-if="typeof(row[col['field']])==string" ng-repeat="(colIndex, col) in options.columns" ng-bind-html="row[col['field']] | to_trusted"></td> -->
							<td ng-repeat="(colIndex, col) in options.columns">{{row[col['field']]}}</td>
							<td>{{typeof('niaho')}}</td>
						</tr>
					</tbody>
					<!-- 无单元格合并 end -->

					<!-- 有单元格合并 start -->
<!-- 					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody> -->
					<!-- 有单元格合并 end -->
			
					<!-- 数据异常 start -->
<!-- 					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody> -->
					<!-- 数据异常 end -->
				</table>
			</div>
		</div>
	</div>
	<!-- 表格end -->

	<!-- 底部 start -->
	<div class="row">
		<div class="col-md-12">

			<div class="pull-left">
				<div class="btn-group">
					<button type="button" class="btn btn-sm btn-primary" ng-repeat="(actionIndex, botAction) in options.botActions" ng-click="botAction.action(checkIds,checkItems,allItems,$event)" ng-bind-html="botAction.name | to_trusted"></button>
				</div>
			</div>

			<div class="pull-right">
				<nav>
					<ul class="pagination pagination-sm">
						<li>
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li>
							<a href="#" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>

		</div>
	</div>
	<!-- 底部 end -->
</div>
